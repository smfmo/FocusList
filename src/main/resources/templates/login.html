<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | FocusList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/images/focuslist.ico">
    <style>
        body {
            background-color: #eff0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            right: 25px;
            bottom: 25px;
            width: 80%;
            height: 80%;
            background-image: url('/images/focuslist.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right bottom;
            opacity: 0.7;
            z-index: 0;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 1rem 1.5rem;
            height: auto;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 58, 64, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #23272b;
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .auth-footer a {
            color: #343a40;
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background-image"></div>

<div class="auth-card">
    <h2 class="auth-title">Login</h2>

    <div th:if="${param.error}" class="alert alert-danger mb-3">
        <i class="bi bi-exclamation-circle me-2"></i>Credenciais inválidas
    </div>

    <div th:if="${param.logout}" class="alert alert-success mb-3">
        <i class="bi bi-check-circle-fill me-2"></i>Você foi desconectado com sucesso.
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-floating">
            <i class="bi bi-person input-icon"></i>
            <input type="text" class="form-control ps-4" name="username" id="username" placeholder="Usuário" required>
            <label for="username">Usuário</label>
        </div>

        <div class="form-floating">
            <i class="bi bi-lock input-icon"></i>
            <input type="password" class="form-control ps-4" name="password" id="password" placeholder="Senha" required>
            <label for="password">Senha</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
        </button>
    </form>

    <div class="auth-footer">
        Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
