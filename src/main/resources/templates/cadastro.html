<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | FocusList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/images/focuslist.ico">
    <style>
        body {
            background-color: #eff0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .background-image {
            position: absolute;
            right: 25px;
            bottom: 25px;
            width: 80%;
            height: 80%;
            background-image: url('/images/focuslist.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right bottom;
            opacity: 0.7;
            z-index: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            border-radius: 10px;
            padding-left: 2.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 58, 64, 0.1);
        }

        .form-floating > label {
            padding-left: 1.5rem;
        }

        .input-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .btn-primary {
            background-color: #343a40;
            border: none;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #23272b;
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }
        .auth-footer a {
            color: #343a40;
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="background-image"></div>

<div class="login-card">
    <h4 class="text-center mb-4">Bem vindo ao Focus List!</h4>
    <h3 class="text-center mb-4">Cadastre-se</h3>

    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <div class="form-floating mb-3 position-relative">
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="email">
            <label for="email">E-mail</label>
            <i class="bi bi-envelope-at input-icon"></i>
        </div>

        <div class="form-floating mb-3 position-relative">
            <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Username">
            <label for="login">Username</label>
            <i class="bi bi-person input-icon"></i>
        </div>

        <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Password">
            <label for="senha">Password</label>
            <i class="bi bi-lock input-icon"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
    <br>
    <hr>
    <p class="auth-footer">
        Já tem uma conta? <a th:href="@{/login}">Faça login</a>
    </p>
</div>
</body>
</html>
